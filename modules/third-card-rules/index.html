<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rules and Procedures</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Rules and Procedures</h1>
        <a href="../../index.html" class="back-btn">Back to Dashboard</a>
    </header>

    <main class="content">
        <section class="practice-area">
            <div class="game-table">
                <div class="banker-area">
                    <div class="position-label">Banker</div>
                    <div class="hand-container">
                        <div class="initial-cards">
                            <div class="card-placeholder"></div>
                            <div class="card-placeholder"></div>
                        </div>
                        <div class="third-card">
                            <div class="card-placeholder"></div>
                        </div>
                    </div>
                </div>
                <div class="player-area">
                    <div class="position-label">Player</div>
                    <div class="hand-container">
                        <div class="initial-cards">
                            <div class="card-placeholder"></div>
                            <div class="card-placeholder"></div>
                        </div>
                        <div class="third-card">
                            <div class="card-placeholder"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="current-question"></div>

            <div class="action-buttons">
                <div class="natural-actions">
                    <button class="action-btn" data-action="player_natural">Player Wins Natural</button>
                    <button class="action-btn" data-action="banker_natural">Banker Wins Natural</button>
                    <button class="action-btn" data-action="natural_tie">Natural Tie</button>
                    <button class="action-btn" data-action="no_natural">No Naturals</button>
                </div>

                <div class="draw-actions">
                    <button class="action-btn" data-action="player_draw">Card for Player</button>
                    <button class="action-btn" data-action="no_player_draw">No Card for Player</button>
                </div>

                <div class="banker-actions">
                    <button class="action-btn" data-action="banker_draw">Card for Banker</button>
                    <button class="action-btn" data-action="no_banker_draw">No Card for Banker</button>
                </div>

                <div class="final-actions">
                    <button class="action-btn" data-action="player_wins">Player Wins</button>
                    <button class="action-btn" data-action="banker_wins">Banker Wins</button>
                    <button class="action-btn" data-action="tie">Tie</button>
                </div>
            </div>
        </section>

        <section class="score-tracking">
            <h2>Score Tracking</h2>
            <div class="score-display">
                <div>Correct: <span class="correct-count">0</span></div>
                <div>Incorrect: <span class="incorrect-count">0</span></div>
                <div>Total Hands: <span class="total-hands">0</span></div>
            </div>
        </section>

        <details class="rules-overview">
            <summary>Third Card Rules Overview</summary>
            <div class="rules-content">
                <!-- Rules content remains the same -->
            </div>
        </details>
    </main>

    <script src="script.js"></script>
</body>
</html>
